repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.xmake/|build/|cmake-build-|out/)
      - id: end-of-file-fixer
        exclude: ^(\.xmake/|build/|cmake-build-|out/)
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: https://github.com/cpplint/cpplint
    rev: 1.6.1
    hooks:
      - id: cpplint
        args: ["--filter=-whitespace/line_length,-legal/copyright,-build/include_order"]
        files: "\\.(cpp|hpp)$"
        stages: [manual]

  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format -i
        language: system
        types_or: [c++, c]
        files: "\\.(cpp|hpp)$"

      - id: clang-tidy
        name: clang-tidy (ninja-debug)
        entry: bash -lc 'cmake --preset ninja-debug && clang-tidy -p build/ninja-debug src/main.cpp src/core/greeting.cpp src/utils/string_utils.cpp'
        language: system
        pass_filenames: false
        stages: [manual]
